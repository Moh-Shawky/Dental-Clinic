<!doctype html>
<html lang="en">

<head>
    <title>Esraa's clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="CSS/signup.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <img src="Images/Esraa signup.png">
        <form action="/signup" method="post">

            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <input type="text" name="Firstname" class="form-control first" placeholder="First name" required autofocus>
            <input type="text" name="Lastname" class="form-control middle" placeholder="Last name" required>
            <input type="email" name="email" class="form-control last" placeholder="name@example.com" required>
            <button class="w-100 btn btn-primary" type="submit">Sign up</button>
            <h5>or</h5>
            <button class="w-100 btn btn-outline-secondary" type="submit">As guest</button>
            <p>&copy; 2022 – ∞</p>
        </form>
    </main>
</body>

</html>
